<!DOCTYPE html>
<html>

<head>
    <title>WEARFITS: Customize 3D object and AR Viewer Demo</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Include WearFits JavaScript SDK -->
  <script type="text/javascript" src="https://dev.wearfits.com/static/js/wearfits.fr.bundle.min.js"></script>

  <script>
    // Configure WEARFITS for luggage customization
    wearfits.showQualityButtons = true;
    wearfits.showRotationButton = true;
    wearfits.showRayTracingButton = true;
    wearfits.rayTracingToneMapping = 4;
    wearfits.enableQuickAR = true;

    // Load the 3D object and set the default material
    wearfits.load("f91071f9b5e78d379c2b1c00fd44ab3c", {}).then(() => {
      wearfits.setSelectedMaterial("f91071f9b5e78d379c2b1c00fd44ab3c", "logo");
    });
  </script>
</head>

<body style="width:100%; height:100%; margin:0px;">
  <div id="wrapper" style="width:100%; height:100%">
    <div class="content" style="width:100%; height:100%">
      <div id="preview" style="width:100%; height:100%">
        <div style="position: absolute; top:30px; left:15px; z-index: 10; font-size: 18px;">
          Drop texture image at luggage and click AR icon
        </div>
        <!-- WEARFITS Viewer -->
        <div id="wearfits_viewer" style="width:100%; height:100%;"></div>
      </div> 
    </div> 
  </div> 
</body>

</html>
